<div class="modal fade" id="editarUsuarioModal" tabindex="-1" role="dialog" 
        aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarUsuarioModalLabel">Editar usuario!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #editarForm="ngForm">

            <p>Editando  <b>{{editarUsuario?.nombre}}</b></p>

            <div class="form-group">
                <label for="nombre">Nombre  </label>
                <input type="text" ngModel="{{ editarUsuario?.nombre }}" name="nombre" class="form-control" id="nombre" 
            aria-describedby="emailHelp" placeholder="Titulo" />
            </div>

            <input type="hidden" ngModel="{{ editarUsuario?.id }}" name="id"  class="form-control" id="id1" placeholder=""/>

            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" ngModel="{{ editarUsuario?.apellido }}" name="apellido" class="form-control" id="apellido"
              aria-describedby="emailHelp" placeholder="Apellido">
            </div>

            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" ngModel="{{ editarUsuario?.titulo }}" name="titulo" class="form-control" id="titulo"
              aria-describedby="emailHelp" placeholder="titulo">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input
                type="text"
                ngModel="{{ editarUsuario?.descripcion}}"
                name="descripcion"
                class="form-control"
                id="descripcion1"
                placeholder="Descripción Usuario"
              />
            </div>
            <div class="form-group">
                <label for="fotoPerfil">Imagen</label>
                <input
              type="text"
              ngModel="{{ editarUsuario?.fotoPerfil }}"
              name="fotoPerfil"
              class="form-control"
              id="fotoPerfil1"
              placeholder="URL de imagen"/>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="editar-usuario-form" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button (click)="onEditarUsuario(editarForm.value)" data-bs-dismiss="modal" class="btn btn-primary">Listo!</button>
            </div>
        </form>
    </div>
    </div>
  </div>
</div>
